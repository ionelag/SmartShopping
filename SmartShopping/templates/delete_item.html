<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Item</title>
</head>
<body>
    <h2>Delete Item</h2>
    <p>Sunteti sigur ca doriti sa stergeti "{{ item.denumire }}"?</p>
    <form method="post" action="{% url 'delete_item' item.id %}">
        {% csrf_token %}
        <input type="submit" value="Yes, delete">
    </form>
    <a href="{% url 'homepage' %}">Cancel</a>
</body>
</html>
